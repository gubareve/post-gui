<body>
<h1>Post GUI</h1>
<textarea class="form-control" placeholder="content" id="content_input"></textarea>
<small id="emailHelp" class="form-text text-muted">The content to send in your post request.</small>
<textarea class="form-control" placeholder="url" id="url_input"></textarea>
<small id="emailHelp" class="form-text text-muted">The URL to send the post request to.</small>
<body>
<button id="post">Send POST Request</button>
<h3> Post status:<span id="post-status"></span></h3>

<style>
body {
  margin-top: 45px;
}
textarea{
  display:block;
  width:80%;
  height:5em;
}
</style>

<script>
window.$ = window.jQuery = require('jquery');

$('#post').click (function(){
  // Send a POST request to the server
  var myData = $('#content_input').val();
  var myurl = $('#url_input').val();
  $('#post-status').text("Sending...");
    $.ajax({
      type:'POST',
      url:myurl,
      data: {uid:"testuser", data:myData},
      success:function(){
			 $('#post-status').text(" > Success");
      },
      error:function(){
			 $('#post-status').text(" > Error");
      }
    });

});
</script>
